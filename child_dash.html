<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kidness Child Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <div class="child-dash">
        <h1 class="greeting">Hello, [childName]!</h1>
        <div class="time-remaining-container">
            <h3 class="time-remaining-declaration">Time Remaining:
                <span class="time-remaining">00:00</span>
            </h3>
        </div>
        <div class="play">
            <button class="child-selection"><i class="fas fa-gamepad"></i> Play</button>
        </div>
        <div class="closet">
            <button class="child-selection"><i class="fas fa-tshirt"></i> Closet</button>
        </div>
        <div class="buy">
            <button class="child-selection"><i class="fas fa-store-alt"></i> Buy Stuff</button>
        </div>
        <div class="coin">
            <p class="coins-remaining">Coins Remaining: <i class="fas fa-coins"></i></p>
        </div>
    </div>
</body>

</html>
